<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octopus Game - Red Light, Green Light</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f6e7a8; /* sand-like */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
      user-select: none;
    }
    #ui .stat { margin-top: 4px; opacity: 0.9; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="ui">
    <div><strong>Controls:</strong> WASD to move (only on green)</div>
    <div class="stat" id="lightStatus">Light: …</div>
    <div class="stat" id="roundStatus">Players Alive: … | Finished: …</div>
    <div class="stat" id="help">Reach the right dashed line. Moving on red = shot.</div>
  </div>
  <canvas id="game"></canvas>
  <script src="./main.js"></script>
</body>
</html>
